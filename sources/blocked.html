<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Domain Whitelist</title>
</head>
<body>
<h1>Request blocked</h1>
<p>
    Unable to access <a id="url"></a>.
</p>
<div id="blocked">
    <p>
        The domain <b id="domain"></b> is not whitelisted.
    </p>
    <p>
        Consider to add it to the configuration if it is something you want to access.
    </p>
    <button id="options">Options</button>
</div>
<div id="notReady">
    <p>
        Extension is not ready yet. Please wait and retry.
    </p>
</div>
<script src="blocked.js"></script>
</body>
</html>
